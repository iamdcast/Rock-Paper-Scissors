<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="Rock Paper Scissors Game" content="Traditionally Rock Paper Scissors Game against a Computer Bot">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;500;600;700;800&display=swap" rel="stylesheet">
		<title>Rock Paper Scissors</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
		
	</head>
	<body>
		<div class="wrapper">
			<div class="scoreboard">
				<div class="title"><h1>Rock<br>Paper<br>Scissors</h1></div>
				<div class="ScoreTracker">
					<p>Score</p>
					<h1>0</h1>
				</div>
			</div>

			<div class="hands" >
				<div class="rock">
					<img src="img/Rock.png" alt="rock hand" onclick="userChoice('rock')">
				
				</div>
				
				<div class="paper">
					<img src="img/Paper.png" alt="paper hand" onclick="userChoice('paper')">
				
				</div>

				<div class="scissors">
					<img src="img/Scissors.png" alt="scissor hand" onclick="userChoice('scissors')">

				</div>

			</div>
			<div class="results">
				<div class="userhand">
					<h2>You Picked</h2>
					<div class="imagecontainer"><img id="userPick" src="img/Rock.png" alt="rock hand"></div>
					
				</div>
				<div class="center">
					<h1 id="result"></h1>
					<button onclick="playagain()">Play Again</button>
				</div>
				<div class="bothand">
					<h2>The House Picked</h2>
					<div class="imagecontainer"><img id="botPick" src="img/Rock.png" alt="rock hand"></div>
					
				</div>

			</div>
		</div>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
